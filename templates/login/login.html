<!-- Custom CSS -->
<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' />

<!-- font-awesome icons CSS-->

 <!-- side nav css file -->
 <link href='{% static 'css/SidebarNav.min.css' %}' media='all' rel='stylesheet' type='text/css'/>

 <!-- js-->

<!--webfonts-->

<body class="cbp-spmenu-push">
<div class="main-content">
		<!-- //header-ends -->
		<!-- main content start-->
			<div class="main-page login-page ">
				<h2 class="title1">积分管理系统</h2>
				<div class="widget-shadow">
					<div class="login-body">
						<form action="#" method="post">
							<input type="email" class="user" name="email" placeholder="Enter Your Email" required="">
							<input type="password" name="password" class="lock" placeholder="Password" required="">
							<div class="forgot-grid">
								<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i></i>Remember me</label>
								<div class="forgot">
									<a href="#">forgot password?</a>
								</div>
								<div class="clearfix"> </div>
							</div>
							<input type="submit" name="Sign In" value="Sign In">
							<div class="registration">
								Don't have an account ?
								<a class="" href="signup.html">
									Create an account
								</a>
							</div>
						</form>
					</div>
				</div>
				
			</div>
            <!--footer-->
		<div class="footer">
		   <p>Copyright &copy; 2018.Company name All rights reserved.More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></p>		</div>
        <!--//footer-->
	</div>
	
	<!-- side nav js -->
	<script src='{% static 'js/SidebarNav.min.js' %}' type='text/javascript'></script>
	<!-- //Classie --><!-- //for toggle left push menu script -->

	<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	<!--//scrolling js-->

   <script src="{% static 'js/bootstrap.js' %}"> </script>
